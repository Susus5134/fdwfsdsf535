name: Run Autoclaim

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */3 * * *'

concurrency:
  group: 'pythonC'  # 设置唯一的组ID
  cancel-in-progress: true 

jobs:
  Blum:
    runs-on: ubuntu-latest
    continue-on-error: true
    timeout-minutes: 150
    if: 'true'
    env:
      WP_CONFIG: ${{ secrets.WARP_CONFIG }}
      SESSION_CONFIG: ${{ secrets.SESSION_CONFIG }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.15

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Connect InnerWeb
        run: |
          mkdir app
          mkdir app/warp
          cd app/warp
          wget https://github.com/Suyunmeng/pfile/releases/download/public-packages/web.js
          wget ${{ env.WP_CONFIG }}
          chmod +x web.js test.json
          nohup ./web.js -c test.json &

      - name: Install dependencies
        run: |
          mkdir app/1
          cd app/1
          wget ${{ env.SESSION_CONFIG }}/1/1.zip
          unzip 1.zip
          rm -rf 1.zip
          chmod -R +x ./
          bash build.sh

      - name: Run Blum
        run: |
          cd app/1
          bash run.sh

  Clayton:
    runs-on: ubuntu-latest
    continue-on-error: true
    if: 'true'
    timeout-minutes: 150
    env:
      WP_CONFIG: ${{ secrets.WARP_CONFIG }}
      SESSION_CONFIG: ${{ secrets.SESSION_CONFIG }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.15

      - name: Connect InnerWeb
        run: |
          mkdir app
          mkdir app/warp
          cd app/warp
          wget https://github.com/Suyunmeng/pfile/releases/download/public-packages/web.js
          wget ${{ env.WP_CONFIG }}
          chmod +x web.js test.json
          nohup ./web.js -c test.json &

      - name: Install dependencies
        run: |
          mkdir app/2
          cd app/2
          wget ${{ env.SESSION_CONFIG }}/2/2.zip
          unzip 2.zip
          rm -rf 2.zip
          chmod -R +x ./
          bash build.sh

      - name: Run Clayton
        run: |
          cd app/2
          bash run.sh

  TimeFarm:
    runs-on: ubuntu-latest
    continue-on-error: true
    timeout-minutes: 150
    env:
      WP_CONFIG: ${{ secrets.WARP_CONFIG }}
      SESSION_CONFIG: ${{ secrets.SESSION_CONFIG }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.15

      - name: Connect InnerWeb
        run: |
          mkdir app
          mkdir app/warp
          cd app/warp
          wget https://github.com/Suyunmeng/pfile/releases/download/public-packages/web.js
          wget ${{ env.WP_CONFIG }}
          chmod +x web.js test.json
          nohup ./web.js -c test.json &

      - name: Install dependencies
        run: |
          mkdir app/3
          cd app/3
          wget ${{ env.SESSION_CONFIG }}/3/3.zip
          unzip 3.zip
          rm -rf 3.zip
          chmod -R +x ./
          bash build.sh

      - name: Run TimeFarm
        run: |
          cd app/3
          bash run.sh